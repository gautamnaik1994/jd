<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/flexslider.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
</head>

<body>
    <!-- Modal -->
<div id="loginsignup" class="modal fade" role="dialog">
  <div class="modal-dialog animated flipInY">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<nav class="navbar homepage navbar-default">
        <div class="container">

            <a class="navbar-brand pull-left" href="#">LOGO</a>

            <ul class="nav navbar-nav navbar-right navbar-btns">
                <li><button type="button" href="#" class="btn rounded-btn wire-btn">Free Listing</button></li>
                <li><button href="#" class="btn btn-primary rounded-btn" data-toggle="modal" data-target="#loginsignup">Login/Sign Up</button></li>
                <li class="dropdown profile-dropdown">
                    <a href="#" class="dropdown-toggle inline-block padding-zero" data-toggle="dropdown" role="button">
                        <img class="profile-image" src="./img/profile.jpg" alt="">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="flexslider">
        <ul class="slides">
            <li>
                <img src="./img/banner1.png" />
            </li>
            <li>
                <img src="./img/banner2.png" />
            </li>
            <li>
                <img src="./img/banner3.png" />
            </li>

        </ul>
    </div>
    <div class="search-container">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-5 col-xs-12 left-sec">
                    <button class="btn btn-default home-btn pull-left"><i class="material-icons">home</i> </button>
                    <input type="text" class="form-control search-box pull-left">
                    <button class="btn btn-primary search-btn pull-left">Search</button>

                </div>
                <div class=" col-md-3 col-xs-12 right-sec">
                    <label class="filter-label pull-left"> Filter By:</label>
                    <select class="form-control filter-select pull-left">
                <option>Margoa</option>
                <option>Panjim</option>
                <option>Vasco</option>
                <option>Mapusa</option>
                <option>Ponda</option>
                </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container tworem-margin-top">
        <div class="row">
            <div class="col-xs-12 col-md-2 side-add">
                <div class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="./img/ad1.jpg" />
                        </li>
                        <li>
                            <img src="./img/ad2.jpg" />
                        </li>
                        <li>
                            <img src="./img/ad3.jpg" />
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-8 ">
                <h3 class="section-title"><i class="material-icons">apps</i>CATEGORIES</h3>
                <div class="category-section" style="background-image:url(./img/margao.jpg)">
                    <div class="row">
                        <div class="col-xs-12 col-md-4 text-center ">
                            <a href="#" class="category-item">
                                <img src="./img/briefcase.png" alt="">
                                <h5 class="title ellipsis">CATEGORY NAME</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-2 side-add">
                <div class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="./img/ad1.jpg" />
                        </li>
                        <li>
                            <img src="./img/ad2.jpg" />
                        </li>
                        <li>
                            <img src="./img/ad3.jpg" />
                        </li>

                    </ul>
                </div>
            </div>
        </div>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.flexslider-min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
